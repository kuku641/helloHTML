<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        table,td,th{
            border:1px dotted #ccc;
            border-collapse: separate;
            padding: 10px 20px;
        }
        th{
            text-align: center;
            font-weight: bolder;
        }
        td:last-child {
                width:200px;
                width: 600px;
                height: 150px;
        }
        
    </style>
</head>
<body>
    
    <h1>수습 국원 지원 양식</h1>
    
    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <td>이름</td>
            <td>박근민</td>
        </tr>
        <tr>
            <td>학과/학번</td>
            <td></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>지원분야</td>
            <td colspan="2"></td>
        </tr>
    </table>
    
    
</body>
</html>

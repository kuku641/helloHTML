<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관련태그</title>
</head>
<body>
    <!--
    form 태그
    form 태그 내의 입력요소의 값을 서버에 전달 하는 역활을 합니다
    
    속성
    action : 폼에 입력된 값들을 전달할 서버 페이지(요청 페이지)
    mehtod : 전송방식을 지정
        get(기본방식) : 사용자가 입력한 값을 URL로 전달
              목록, 검색
        post : 사용자가 입력한 값을 노출시키지 않고 전달
              입력, 수정, 로그인
    -->
    <form action="order.html" method="get">
        <!--서버에 값을 전달 하기 위해서는
               name속성이 있어야 함
               주소?name속성의 값=value속성의값
              -->

        id : <input type="text" name="userId"
        value="Id1234" >
        pw : <input type="text" name="userPw"
        value="Pw1234" >
        <button>검색</button>
    </form>
    
    <!--
    // 요청주소
    order.html

    //쿼리스트링
    ?userId=id1234&userPw=Pw1234
    name속성의값=value속성의 값
    & : 값을 여러개 전달 할 경우 연결자

    -->
    <hr>

    <form action="order.html">
        <!--
             fieldset : 폼 요소를 그룹으로 묶는 태그
             legent : fieldset의 명칭을 붙이는 태그
        -->
        <fieldset>
            <!--필드셋의 레이블-->
            <legend>회원정보</legend>

            <label for="userId"></label>
            아이디<input type="text" id="userId" name="userId">
             <br>
            <label>
                비밀번호 <input type="password" name="userPw">
                </label>
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label>수령인<input type="text" name="userName"></label>
            <br>
            <label>주소<input type="text" name="userAddr"></label>
            
        </fieldset>

        <button>배송요청</button>

        <hr>

        <h2>텍스트와 관련된 input 태그들</h2>
        <!--form에 action 속성을 주지 않은 경우
        현재 페이지를 다시 요청-->
        <form>
            <ul>
                <li>
                    아이디 : 
                    <!--required : 필수-->
                    <!--size : 입력필드의 크기-->
                    <!--maxlength : 최대 입력 문자의 갯수-->
                    <input type="text" name="userId"
                    required placeholder="사용자 아이디"
                    size="20"
                    maxlength="15">

                    <li>
                        비밀번호 :
                        <!--type:password
                        비밀번호를 입력할 수 있는 텍스트 상자
                        사용자가 입력한 값을 확인 할 수 없다!!-->
                        <input type="password" name="userPw" 
                            id="userPw" required placeholder="비밀번호"
                            size="20" maxlength="15">
                    </li>
                </li>
            </ul>

            <button>회원가입</button>

        </form>

    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
    <style>
        input{
            color: #777;
        }
    </style>
</head>
<body>
    
    <h1>납품관리</h1>

    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label for="userName">납품자명 : </label><input type="text" name="userName" value="name"><br><br>
            </li>
            <li>
                <label for="userEmail">email : </label><input type="email" name="userEmail" value="answs@naver.com"><br><br>
            </li>
            <li>
                <label for="userHpage">홈페이지 : </label><input type="url" name="userHpage" value="http://">
            </li>
        </ol>

    </fieldset>

    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>
                <label for="userName">상품명 : </label><input type="text" name="userName" ><br><br>
            </li>
            <li>
                <label for="userName">납품수량 : </label><input type="text" name="userName" value="최소 100"><br><br>
            </li>
            <li>
                <label for="userName">납품등급 : </label><input type="range" name="rank" ><br><br>
            </li>
            <li>
                <label for="userName">납품자명 : </label><textarea name="" id=""></textarea>
            </li>
        </ul>

    </fieldset>

    <br>

    <button>send message</button>
</body>
</html>

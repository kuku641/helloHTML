<!DOCTYPE html>
<html lang="en">
<head>

    <title>주문하기</title>

    <style>
        ul{
            list-style: none;
        }
        li,input[type=radio]{

        }

    <fieldset>

    <br>

    <label for="">희망 배송 시간 : </label><input type="time">

    <br><br>


    <button>주문하기</button>
